<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mars Light Delay</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Space Mono', monospace;
      font-size: 1rem;
      color: #333;
      padding: 0em;
      margin: 0;
      text-align: left;
      max-width: 100%;
      word-wrap: break-word;
      box-sizing: border-box;
    }

    .distance, .delay {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.4em;
      line-height: 1.3;
    }

    em {
      font-size: 0.85rem;
      color: #666;
    }

    @media (max-width: 400px) {
      body {
        font-size: 0.9rem;
        padding: 0.8em;
      }

      .distance, .delay {
        font-size: 1rem;
      }

      em {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="distance">
    Mars is currently <span id="distance-km">...</span> km away.
  </div>
  <div class="delay">
    Please expect a delay of at least: <span id="light-delay">...</span>
  </div>

  <script>
    async function updateMarsInfo() {
      try {
        const res = await fetch('https://marslighttimenasa.netlify.app/.netlify/functions/mars-light-time');
        const data = await res.json();

        const km = Number(data.distanceKm).toLocaleString();

        let totalMinutes = data.lightTime.minutes * 2;
        let totalSeconds = parseFloat(data.lightTime.seconds) * 2;

        if (totalSeconds >= 60) {
          totalMinutes += Math.floor(totalSeconds / 60);
          totalSeconds = totalSeconds % 60;
        }

        const roundedSeconds = totalSeconds.toFixed(2);

        document.getElementById('distance-km').textContent = km;
        document.getElementById('light-delay').textContent = `${totalMinutes}m ${roundedSeconds}s`;
      } catch (err) {
        document.getElementById('distance-km').textContent = 'an unknown distance';
        document.getElementById('light-delay').textContent = 'a little while';
      }
    }

    updateMarsInfo();
  </script>
</body>
</html>
